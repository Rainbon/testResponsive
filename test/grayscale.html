<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grayscale</title>
    <style>
        .gray {
            -webkit-filter: grayscale(100%);    /* webkit内核支持程度较好 */
            -moz-filter: grayscale(100%);    /* 其他内核现在并不支持，为了将来兼容性书写 */
            -ms-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            filter: grayscale(100%);    /* 标准写法 */

            filter: gray; /* just for IE6-9 */
        }
    </style>
</head>
<body>
<img src="http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg" />
<img src="http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg" class="gray" />
</body>
</html>
